<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cam preview test</title>
        <style>
            #image_container {
                width: 800px;
                height: 600px;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div id="image_container">
            <img src="/loading.gif" id="image0" onerror="this.src='image_error.png';"/>
            <img src="/loading.gif" id="image1" onerror="this.src='image_error.png';"/>
            <img src="/loading.gif" id="image2" onerror="this.src='image_error.png';"/>
            <img src="/loading.gif" id="image3" onerror="this.src='image_error.png';"/>
            <img src="/loading.gif" id="image4" onerror="this.src='image_error.png';"/>
        </div>
        <script>
            setInterval(function () {
                d = new Date();
                for (var i = 0; i <= 4; i++) {
                    let elem = document.getElementById("image" + i);
                    elem.src = 'http://ulab.cesnet.cz:8880/image'
                            + i + '.jpg?random=' + d.valueOf().toString() + Math.random().toString();
                }
            }, 2000);
        </script>
    </body>
</html>
